{% extends "exports/base_form.html" %}

{% block content %}
    {% if description %}
    <div class="section">
        <h2 class="section-title">Description</h2>
        <div class="field-value">{{ description }}</div>
    </div>
    {% endif %}
    
    <div class="section">
        <h2 class="section-title">Content</h2>
        <div class="markdown-content">
            {{ content_html|safe }}
        </div>
    </div>
{% endblock %}
